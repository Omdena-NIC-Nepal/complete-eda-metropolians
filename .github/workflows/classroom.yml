name: Grade Assignment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy pandas matplotlib seaborn nbformat nbconvert jupyter_client ipykernel

    - name: Run notebook
      run: |
        jupyter nbconvert --to notebook --execute climate_eda.ipynb --output executed_climate_eda.ipynb

    - name: Run tests and calculate grade
      run: |
        # Run tests using the correct test file
        python -m unittest test_assignment.py

        # Extract grade from test output
        GRADE=$(python -c "
import unittest
from test_assignment import TestClimateEDA

try:
    test_case = TestClimateEDA()
    grade = test_case.calculate_grade()
    print(grade)
except Exception as e:
    print(f'Error calculating grade: {e}')
    grade = 0
print(grade)
        ")

        # Debugging Output
        echo "Extracted Grade: $GRADE"

        # Ensure GRADE is not empty before setting it
        if [[ -z "$GRADE" ]]; then
          echo 'GRADE could not be determined! Setting to 0.'
          GRADE=0
        fi

        echo "GRADE=$GRADE" >> $GITHUB_ENV

    - name: Create grade summary
      run: |
        echo "## Assignment Grade: ${{ env.GRADE }}/100" > grade_summary.md

    - name: Upload grade summary
      uses: actions/upload-artifact@v4
      with:
        name: grade-summary
        path: grade_summary.md
